spring.application.name=PaymentService

server.port=8082
grpc.server.port=9111

spring.datasource.url=jdbc:mysql://localhost:3306/micro_payment_db
spring.datasource.username=root
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=micro-app
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

grpc.client.payment-success-publisher.address= localhost:9113
grpc.client.payment-success-publisher.negotiation-type=plaintext

grpc.client.payment-fail-publisher.address= localhost:9117
grpc.client.payment-fail-publisher.negotiation-type=plaintext